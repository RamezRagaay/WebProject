{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/Contact.css' %}">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="../CSS/Contact.css" />
    <link rel="stylesheet" href="../CSS/shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="top-page-button" id="scroll-up" onclick="scrollUp()">
      <img src="../images/arrow.png" alt="" />
    
    <div class="contact-section">
      <h4 class="Contact-title">Contact</h4>
    </div>
    <section class="leave-a-comment-section">
      <div class="form-container">
        <h4 class="form-container-titel">Leave a comment</h4>
        <form class="form" action="">
          <div class="upper-containert">
            <input
              class="contact-form-input name"
              type="text"
              placeholder="Name"
              required
            />
            <input
              class="contact-form-input email"
              type="text"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="lower-container">
            <input
              class="contact-form-input subject"
              type="text"
              placeholder="Subject"
              required
            />
            <textarea
              class="contact-form-input-textarea"
              type="text"
              placeholder="Message"
              cols="20"
              rows="5"
              required
            ></textarea>
            <button class="contact-form-input-button" type="submit">
              send
            </button>
          </div>
        </form>
      </div>
      <div class="rightside-container">
        <ul class="rightside-container-ul">
          <li>
            <h6>Address:</h6>
            <p>481 Creekside Lane Avila</p>
            <p>Beach, CA 93424</p>
          </li>
          <li>
            <h6>Phone:</h6>
            <p>+53 345 7953 32453</p>
            <p>+53 345 7557 822112</p>
          </li>
          <li>
            <h6>Email:</h6>
            <p>yourmail@gmail.com</p>
          </li>
          <li class="li-icons-container">
            <i class="fi fi-brands-instagram li-icons"></i>
            <i class="fi fi-brands-facebook li-icons"></i>
            <i class="fi fi-brands-youtube li-icons"></i>
            <i class="fi fi-brands-twitter li-icons"></i>
          </li>
        </ul>
      </div>
    </section>
    
    <script>
      let username = document.querySelector(".displayName p");
      username.innerHTML = localStorage.getItem("username");

      let logout = document.querySelector(".displayName img");
      logout.addEventListener("click", () => {
        localStorage.removeItem("username");
        localStorage.removeItem("isAdmin");
        location.href = "/html/index.html";
      });

      let favList = document.querySelector(".fav");
      let rcpLink = document.querySelector(".rcpLink");
      if (localStorage.getItem("isAdmin") == "true") {
        favList.style.display = "none";
        rcpLink.addEventListener(
          "click",
          () => (location.href = "adminrecipes.html")
        );
      } else if (localStorage.getItem("isAdmin") == "false") {
        rcpLink.addEventListener(
          "click",
          () => (location.href = "user_recipes.html")
        );
      }
    </script>
    <script src="../javascript/Contact_page.js"></script>
    <script src="../javascript/main.js"></script>
  </body>
</html>
{% endblock %}
