{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static "css/admin_recipes.css" %}" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="body">
      <div class="recIntro">
        <h2>Recipe</h2>
      </div>
      <div class="filters">
        <input
          type="Search Receipies"
          id="search"
          placeholder="Search Receipies"
        />
        <button id="searchBtn">Search</button>
      </div>
      <div class="latestTitle">
        <div class="overline"></div>
        <h2>All Recipes</h2>
        <button class="addRcp">Add new recipe</button>
      </div>
      <div class="recipeGrid">
        <h3 class="emptyRcps">There is nothing to show at the moment</h3>
      </div>
    </div>
    <div class="custAlert">
      <section>
        <div class="leftSide">
          <input type="text" name="" id="rcpName" placeholder="Name" />
          <input type="number" name="" id="rcpID" placeholder="ID" />
          <select name="" id="rcpPlate">
            <option value="Appetizers">Appetizers</option>
            <option value="Main Course">Main Course</option>
            <option value="Dessert">Dessert</option>
          </select>
          <textarea
            name=""
            id="rcpDesc"
            cols="40"
            rows="10"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="rightSide">
          <figure class="image-container">
            <img
              id="choosen-image"
              style="width: 200px; height: 200px; object-fit: cover"
            />
            <figcaption id="file-name"></figcaption>
          </figure>
          <input type="file" id="upload-button" accept="image/*" />
          <label for="upload-button"> choose a photo for the recipe </label>
          <!-- <img alt="" class="itemImg" srcset="" src="../images/1.jpg.webp" /> -->
        </div>
      </section>
      <div class="edit">
        <button type="button" class="cancelBtn">Cancel</button>
        <button type="button" class="addRcpbtn">Add Recipe</button>
      </div>
    </div>
    <div class="custAlert2">
      <section>
        <div class="leftSide">
          <input type="text" name="" id="editRcpName" value="" />
          <input type="number" name="" id="editRcpID" value="" />
          <select name="" id="editRcpPlate">
            <option value="Appetizers">Appetizers</option>
            <option value="Main Course">Main Course</option>
            <option value="Dessert">Dessert</option>
          </select>
          <textarea name="" id="editRcpDesc" cols="40" rows="10"></textarea>
        </div>
        <div class="rightSide">
          <div class="settings">
            <img
              src="../images/ellipsis-vertical-solid.svg"
              alt=""
              srcset=""
              class="settingsIcon"
              style="width: 25px"
            />
            <div class="settings-content">
              <h4 class="edit">Edit</h4>
              <h4 class="delete">Delete</h4>
            </div>
          </div>
          <img alt="" class="itemImg" srcset="" src="../images/1.jpg.webp" />
        </div>
      </section>
      <div class="edit">
        <button type="button" class="cancelBtn2">Cancel</button>
        <button type="button" class="editRcpbtn">Edit</button>
      </div>
    </div>
    
    
    <script>
      let username = document.querySelector(".displayName p");
      username.innerHTML = localStorage.getItem("username");

      let logout = document.querySelector(".displayName img");
      logout.addEventListener("click", () => {
        localStorage.removeItem("username");
        localStorage.removeItem("isAdmin");
        location.href = "/html/index.html";
      });

      let favList = document.querySelector(".fav");
      let rcpLink = document.querySelector(".rcpLink");
      if (localStorage.getItem("isAdmin") == "true") {
        favList.style.display = "none";
        rcpLink.addEventListener(
          "click",
          () => (location.href = "adminrecipes.html")
        );
      } else if (localStorage.getItem("isAdmin") == "false") {
        rcpLink.addEventListener(
          "click",
          () => (location.href = "user_recipes.html")
        );
      }
    </script>
    <script src="../javascript/admin_recipes.js"></script>
  </body>
</html>

{% endblock %}
